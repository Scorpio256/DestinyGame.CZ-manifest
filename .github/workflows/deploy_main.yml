name: Deployment MAIN

on:
  push:
    branches: [ main ]
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment:
      name: main
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: Vygenerovat version.json
        run: echo SECRET=version$(date +%s) >> $GITHUB_ENV
      - name: âž• Create version file
        uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "./src/version.json"
          FILE_DATA: "{\"verision\":\"${{env.SECRET}}\"}"
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.PROD_DEPLOYMENT_PATH }}
          local-dir: ./src/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
